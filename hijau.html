<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorprize Undian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #07be20;
            color: white;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            flex-wrap: wrap; /* Menambahkan flex-wrap untuk responsivitas */
        }
        .digit {
            font-size: 12vw; /* Menggunakan vw untuk ukuran font responsif */
            font-weight: bold;
            width: 20vw; /* Menggunakan vw untuk lebar responsif */
            height: 20vw; /* Menggunakan vw untuk tinggi responsif */
            line-height: 20vw; /* Menyelaraskan teks di tengah */
            border: 3px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #000; /* Warna teks untuk kontras */
        }
        .spin-button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgb(238, 54, 22);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Efek transisi */
        }
        .spin-button:hover {
            background-color: rgb(248, 113, 23);
        }
        .button-biru {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgb(45, 122, 223);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Efek transisi */
        }
        .button-biru:hover {
            background-color: rgb(255, 206, 71);
        }
        @media (max-width: 600px) {
            .spin-button {
                font-size: 20px; /* Mengurangi ukuran font tombol di perangkat kecil */
            }
        }
    </style>
</head>
<body>
    <h1>UNDIAN DOORPRIZE FAMILY GATHERING 2024</h1>
    <h2>DOORPRIZE HIJAU</h2>
    <div class="slot-container">
        <div class="digit" id="digit1">0</div>
        <div class="digit" id="digit2">0</div>
        <div class="digit" id="digit3">0</div>
        <div class="digit" id="digit4">0</div>
    </div>
    <button class="spin-button" onclick="spin()">Spin</button>
    <button class="button-biru" onclick="window.location.href='biru.html'">Doorprize Biru</button>

    <script>
        function spin() {
            const digits = [
                document.getElementById('digit1'),
                document.getElementById('digit2'),
                document.getElementById('digit3'),
                document.getElementById('digit4')
            ];

            const finalNumbers = [];
            const animationIntervals = [];

            // Animasi semua digit berputar secara bersamaan
            digits.forEach((digitElement, index) => {
                let currentNumber = 0;
                animationIntervals[index] = setInterval(() => {
                    digitElement.textContent = currentNumber;
                    currentNumber = (currentNumber + 1) % 10;
                }, 100);
            });

            // Berhenti secara bergantian dan menghasilkan angka acak dalam rentang 4122-4901
            const generateFinalNumbers = () => {
                let randomNumber;
                do {
                    randomNumber = 4122 + Math.floor(Math.random() * (4901 - 4122 + 1)); // Angka acak dalam rentang 4122-4901
                } while (randomNumber < 4122 || randomNumber > 4901);

                return String(randomNumber).padStart(4, '0').split('').map(Number);
            };

            const finalResult = generateFinalNumbers();

            digits.forEach((digitElement, index) => {
                setTimeout(() => {
                    clearInterval(animationIntervals[index]);
                    const finalNumber = finalResult[index];
                    digitElement.textContent = finalNumber;
                    finalNumbers[index] = finalNumber;

                    // Jika semua digit sudah berhenti, tampilkan hasil
                    if (index === digits.length - 1) {
                        const finalValue = parseInt(finalNumbers.join(''), 10);
                    }
                }, (index + 1) * 4000); // Waktu berhenti setiap digit bertambah hingga total 15 detik
            });
        }
    </script>
